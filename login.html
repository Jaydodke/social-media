<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="heading"></div>
            <form class="login-form" action="#" method="post">
                <div class="field">
                    <input type="text" id="username" name="username" required>
                    <label for="username">Username</label>
                </div>
                <div class="field">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Password</label>
                </div>
                <button class="login-button" type="submit">Login</button>
            </form>
            <div class="separator">
                <span class="line"></span>
                <span>OR</span>
                <span class="line"></span>
            </div>
            <button class="fb-login-btn">
                <i class="fb-icon"></i>Log in with Facebook
            </button>
            <div class="separator">
                <span class="line"></span>
                <span class="line"></span>
            </div>
            <p class="forgot-password">Forgot Password?</p>
        </div>
        <div class="other">
            <p>No account? <a class="signup" href="signup.html">Sign up</a></p>
        </div>
    </div>
   
    <div class="footer">
        <p>English (United States)</p>
        <span class="dot">.</span>
        <a href="#">中文(简体)</a>
        <span class="dot">.</span>
        <a href="#">日本語</a>
        <span class="dot">.</span>
        <a href="#">한국어</a>
        <span class="dot">.</span>
        <a href="#">Italiano</a>
        <span class="dot">.</span>
        <a href="#">Magyar</a>
        <span class="dot">.</span>
        <a href="#">Français (France)</a>
        <span class="dot">.</span>
        <a href="#">Deutsch</a>
        <span class="dot">.</span>
        <a href="#">हिन्दी</a>
        <span class="dot">.</span>
        <a href="#">Español</a>
        <span class="dot">.</span>
        <a href="#">Português (Brasil)</a>
    </div>
  
 
</body>
</html>
